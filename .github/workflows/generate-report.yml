---
name: Generate Report

on:
  push:
    # Run workflow every time something is pushed to the develop branch
    branches:
      - main
    paths:
      - "report/**.md"
      - "report/images/**"

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Publish PDF Document
        uses: shrink/actions-document-publish@v1
        id: publish-document
        with:
          sources: "report/*.md"

      - name: Commit and push generated report
        run: |
          mv document.pdf report/build/report.pdf
          ls -la report
          ls -la report/build
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A report/build/report.md
          git commit -m "Auto-generate report PDF" || echo "No changes to commit"
          git push
